<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="../css/style.css">
  <link type="text/css" rel="stylesheet" href="../css/responsive.css">
  <title>Controle financeiro</title>
</head>
<body>
  <section id="wrapper">
    <header>
      <h1>Logo</h1>
      <nav></nav>
    </header>

    <main>
      <form onsubmit="createCost()">
        <label for="createCost"><h1>Despesa</h1></label>
        <section id="createCost">
          <input id="costDescription" type="text" placeholder="descrição" name="description"/>
          <input id="costValue" type="number" placeholder="valor" name="value">
          
          <button type="submit">−</button>
          
        </section>
      </form>

      <form onsubmit="createRevenue()">
        <label for="createRevenue"><h1>Ganho</h1></label>
        <section id="createRevenue">
          <input id="revenueDescription" type="text" placeholder="descrição" name="description"/>
          <input id="revenueValue" type="number" placeholder="valor" name="value">
          
          <button type="submit">+</button>
          
        </section>
      </form>
      

  
      <label for="filter"><h1>Filtro</h1></label>
      <section id="filter">
        <input id="dateStart" type="date" placeholder="inicio" name="start">
        <input id="dateEnd" type="date" placeholder="fim" name="end"> 
        <button id="btnFilter">Filter</button>
      </section>
    

      <div>
        <label for="revenue"><h1>Ganhos(+)</h1></label>
        <table id="revenue">
          
        </table>
      </div>
        
      <div>
        <label for="costs"><h1>Despesas(-)</h1></label>
        <table id="costs">
        </table>
      </div>

      <section id="total">
        <div>
          <label for="totalCosts"><h2>Total de Custos</h2></label>
          <input id="totalCosts" type="number" readonly/>
        </div>
        <div>
          <label for="totalRevenue"><h2>Total de Ganhos</h2></label>
          <input id="totalRevenue" type="number" readonly/>
        </div>
        <div>
          <label for="totalRevenue"><h2>Saldo</h2></label>
          <input id="balance" type="number" readonly/>
        </div>
      </section>
    </main>

    <footer>
      <ul class="footer-list">
        <h1>Contato</h1>
        <li>email</li>
        <li>telefone</li>
      </ul>
      <ul class="footer-list">
        <h1>Endereço</h1>
        <li>rua</li>
        <li>numero</li>
        <li>cidade</li>
      </ul>
    </footer>
  </section>
  <script src="../js/index.js"></script>
</body>
</html>
